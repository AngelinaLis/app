{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form method="post">
                        <textarea class="form-control" name="new_name" required>{{ board.name }}</textarea>
                        <p>Date of creation {{board.start_time}}</p>
                        {% if board.change_time %}
                        <p class="card-title">Date of change {{ board.change_time }}</p>
                        {% endif %}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mt-3" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
