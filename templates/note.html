{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h4>{{ note.title }}</h4>
                </div>
                <div class="card-body">
                    <p>{{ note.content }}</p></div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="{{ url_for('edit_html', note_id=note.id) }}">Change</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
